<!--剧情介绍-->
<div class="movie-module">
	<div class="movie-module-title">
		剧情简介
	</div>
	<div class="movie-module-content">
		{{ movie.dra }}
	</div>
</div>

<!--演职人员-->
<div class="movie-module">
	<div class="movie-module-title">
		演职人员
		<a href="" ng-click="selectedIndex=1" class="movie-more-actor">全部</a>
	</div>
	
	<div class="movie-module-content">
		
		<div class="actor-container">
			
			<!--导演-->
			<div ng-if="actorlist.directors" >
				<div>导演</div>
				<div class="movie-actor">
					<a href="" ng-repeat="dir in actorlist.directors">
						<div>
							<img ng-src="{{ dir.avatar | replaceImgURL }}" />
						</div>
						<div style="text-align: center;">
							{{ dir.cnm }}
						</div>
					</a>
				</div>
			</div>
			
			<!--演员-->
			<div style="margin-left: 20px; width: 100%;">
				<div>演员</div>
				<div class="movie-actor">
					<a href="" ng-repeat="dir in actorlist.actors | limitTo:4 ">
						<div>
							<img ng-src="{{ dir.avatar | replaceImgURL:128:170 }}" />
						</div>
						<div style="text-align: center;">
							{{ dir.cnm }}
						</div>
					</a>									
				</div>								
			</div>
			
		</div>
		
	</div>
	
</div>			

<!--图集-->
<div class="movie-module">
	<div class="movie-module-title">
		图集
	</div>
	
	<div class="movie-module-content">
		
		<div class="img-box">
			<div>
				<a href="">
					<img class="img-larg" ng-src="{{ movie.photos[0] | replaceImgURL:460:258  }}" />
				</a>
			</div>
			
			<div>
				<a href="" ng-repeat="img in movie.photos | limitTo:4:1">
					<img class="img-small" ng-src="{{ img | replaceImgURL:126:126 }}" />
				</a>	
			</div>
		</div>
	</div>	
	
</div>

<!--热门短评-->
<div class="movie-module">
	<div class="movie-module-title">
		热门短评
		<sapn class="assess" ng-click="Login()">
			写短评
		</sapn>
	</div>
	<!--<div style="width: 55px;height: 30px;text-align:center;line-height: 30px;-->
	<!--border-radius: 15px;border: 1px solid red;color: red;float: right;top: -20px!important;">-->
		<!--写短评-->
	<!--</div>-->
	
	<div class="movie-module-content">
		
		<div class="cm-container">
			<div ng-repeat="cm in cmts" style="padding: 20px 0 20px;">
				<!--头像-->
				<div class="cm-portrait">
					<img style="width: 55px;height: 55px;" ng-src="{{ cm.avatarurl }}" />
				</div>
				
				<!--评论内容-->
				<div class="cm-content">
					<div>{{ cm.nickName }}</div>
					<div>{{ cm.time }}</div>
					<p>{{ cm.content }}</p>
				</div>
			</div>
		</div>
	</div>

	<!--登陆注册框-->
	<div class="loginBg" ng-show="isLogin">
		<div class="login">
			<button type="button" class="close" style="display: block;position: absolute;right: 30.5%;top: 170px" ng-click="myClose()">&times;</button>
			<form class="form-horizontal" role="form" style="margin-top: 30px">
				<span style="display:block;padding-top: 16px;padding-bottom: 14px;">账户登录</span>
				<div class="form-group">
					<label class="col-sm-2 control-label" style="margin-left: 10px">手机号</label>
					<div class="col-sm-9">
						<input class="form-control" id="focusedInput" type="text" placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" style="margin-left: 10px">密码</label>
					<div class="col-sm-9">
						<input class="form-control" type="password" placeholder="请输入密码">
					</div>
				</div>

				<div>
					<a href="http://www.meituan.com/dianying/249898?#content" ng-click="myLogin()"><button type="button" class="btn btn-success">登 &nbsp;&nbsp;录</button></a>
				</div>
				<span style="display: block;margin-top: 20px">还没有账号? <a style="color: red" ng-click="Register()">免费注册</a></span>
			</form>
		</div>
	</div>
	<div class="loginBg" ng-show="isregister">
		<div class="register">
			<button type="button" class="close" style="display: block;position: absolute;right: 31%;top: 190px" ng-click="myClose()">&times;</button>
			<form class="form-horizontal" role="form" style="margin-top: 30px">
				<span style="display:block;padding-top: 16px;padding-bottom: 14px;">账户注册</span>
				<div class="form-group" style="padding-top: 30px">
					<label class="col-sm-2 control-label" style="margin-left: 10px">手机号</label>
					<div class="col-sm-9">
						<input class="form-control" type="text" placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" style="margin-left: 10px">创建密码</label>
					<div class="col-sm-9">
						<input class="form-control" type="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" style="margin-left: 10px">确认密码</label>
					<div class="col-sm-9">
						<input class="form-control" type="password" placeholder="请输入密码">
					</div>
				</div>
				<div>
					<button type="button" class="btn btn-success" ng-click="reLogin()">同意以下协议并注册</button>
				</div>
				<span style="display: block;margin-top: 15px;color: red;font-size: 12px">《美团网用户协议》</span>
			</form>
		</div>
	</div>
</div>
