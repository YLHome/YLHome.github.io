<div ng-controller="movieController">
	<div class="movie-nav" ng-init="selectIndex=0">
		<a ng-class="{active:selectIndex==0}" ng-click="selectIndex=0">正在热映</a>
		<a ng-class="{active:selectIndex==1}" ng-click="selectIndex=1">即将上映</a>
		<a ng-class="{active:selectIndex==2}" ng-click="selectIndex=2">经典电影</a>
	</div>
	
	<!--<ui-view></ui-view>-->
	
	<div>
		<div class="movie-classes-list">
			<div class="movie-row">
				<span class="tags-title">类型：</span>
				
				<div ng-init="selectIndex1=0" style="width: 100%;">
					<a href="" ng-repeat="t in types" 
						ng-class="{active:selectIndex1==$index}" 
						ng-click="selected($index,1,clickCut())"
						>
						{{ t }} 
					</a>
				</div>
				
			</div>
			<div class="movie-row tags-border">
				<span class="tags-title">区域：</span>
				
				<div ng-init="selectIndex2=0" style="width: 100%;">
					<a href="" ng-repeat="c in countrys" 
						ng-class="{active:selectIndex2==$index}" 
						ng-click="selected($index,2)"> 
						{{ c }}
					</a>
					
				</div>			
			</div>
			<div class="movie-row tags-border" >
				<span class="tags-title">年份：</span>
				<div ng-init="selectIndex3=0" style="width: 100%;">
					<a href="" ng-repeat="y in years" 
						ng-class="{active:selectIndex3==$index}" 
						ng-click="selected($index,3)"> 
						{{ y }}
					</a>
				</div>
				
			</div>
		</div>
		
		<div>
			<div class="movie-list">
				
				<div class="movie-item" ng-repeat="m in movies | cutMovie:$this:cIndex">
					<!--<a ui-sref="navs.moviedetail.info">-->
					<a ng-href="#/navs/moviedetail/{{ m.id }}/info">	
						<img ng-src="{{ m.img | replaceImgURL:200:400 }}" class="img-item" />
						<p>
							{{ m.nm}}
						</p>
					</a>
					<div class="movie-rating">
						<b class="big"> {{ getBigRating(m.sc) }} </b>
						<b class="small"> {{ getSmallRating(m.sc) }} </b>
					</div>
				</div>	
				
			</div>
		</div>
	</div>	
	
</div>
